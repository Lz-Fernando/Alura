<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alura Dev</title>
  </head>

  <body>
    <header>
      <img src="./assets/Logo.svg" alt="Logo do Alura Dev">
      <input class="input-texto pesquisa" type="text" placeholder="Busque por algo">
      <div class="perfil">
        <img src="./assets/Photo_perfil.svg" alt="foto de perfil">
        <span class="body-font">Harry</span>
      </div>
    </header>

    
  
    <main>
      <aside class="menu">
        <span class="sidebar-font">MENU</span>
        <ul class="lista-itens">
          <li>
            <a class="item-menu" href="index.html">
              <img src="./assets/codigo.svg" alt="icone do editor de código">
              <span class="body-font">Editor de código</span>
            </a>
          </li>
  
          <li>
            <a class="item-menu" href="#">
              <img src="./assets/comunidade.svg" alt="icone da comunidade">

            </a>
          </li>
        </ul>

      <div class="principal">

      </div>

      <aside class="dadosProjeto">
        <form>
          <div class="campo-form">
            <label for="nome" class="sidebar-font">SEU PROJETO</label>
            <input class="input-texto" type="text" name="nome" placeholder="Nome do seu projeto">
            <textarea class="input-texto" name="descricao"></textarea>

        </form>
      </aside>
    </main>

    

    <script src="./script.js"></script>
